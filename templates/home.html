{% extends 'index.html' %} {% block title %} Início {% endblock %} {% block main %}
<div class="row center">
    <a href="{% url 'create_location' %}">
        <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar Localização
            <i style="color: white;" class="material-icons right">add_circle</i>
        </button>
    </a>
</div>

<div class="container">

    <div class="row">

        <form class="col s12" type="get" action="{% url 'search_locations' %}">

            <h6 style="text-align: center;">
                Busque regiões perto das visitadas
            </h6>

            <div class="row">
                <div class="col s4">
                    <input type="search" id="q" name="latitude" placeholder="Latitude" />
                </div>

                <div class="col s4">
                    <input type="search" id="q" name="longitude" placeholder="Longitude" />
                </div>

                <div class="col s4">
                    <input type="search" id="q" name="radius" placeholder="Distancia em KM" />
                </div>

                <div class="col s3">
                    <button style="margin-top: 7px;" class="btn waves-effect blue darken-4" type="submit " name="action ">Buscar
                        <i style="color: white; " class="material-icons right ">search</i>
                    </button>
                </div>
            </div>
        </form>

        {% for location in locations %}
        <div class="col s12">
            <div class="card">

                <button style="margin-bottom: 20px; margin-top: 27px;" class="btn waves-effect waves-light" type="submit" name="action">
                    {{ location.name }}, {{ location.datetime }}
                </button>

                <br>

                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="850" height="450" id="gmap_canvas" src="https://maps.google.com/maps?q={{ location.latitude }},{{ location.longitude }}&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a href="https://123movies-to.org"></a>
                    </div>
                </div>

                <a href="{% url 'update_location' location.id %}">
                    <button style="margin-bottom: 40px; margin-top: 10px;" class="btn waves-effect waves-light" type="submit" name="action">Editar
                        <i style="color: white;" class="material-icons right">create</i>
                    </button>
                </a>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

<style>
    .card {
        padding: 20px;
        border-radius: 12px;
    }
</style>

{% endblock %}
